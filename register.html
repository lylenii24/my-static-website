<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sanchez:ital@0;1&display=swap');
    </style>
</head>
<body>
    <header>
        <div class="nav-logo">
            <img id="logo-image" src="bochhi_logo.png" alt="logo">
        </div>
    </header>

    <div class="wrapper">
        <form action="">
            <h1>Register</h1>

            <div class="input-box">
                <input type="email" name="email" placeholder="Email">
                <i class='bx bxs-envelope'></i>
            </div>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username"> 
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password">
                <i class='bx bxs-lock-alt'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Confrim password">
                <i class='bx bx-lock-alt'></i>
            </div>

            <a href="login.html" class="btn">Register</a>
            
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </form>
    </div>
</body>
</html>
